<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        #time {
            margin: auto;
            width: 800px;
            height: 50px;
            border-radius: 10px;
            font-size: 30px;
            color: white;
            background-color: pink;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="time">

    </div>
    
    <script>
        setInterval(() => {
            let d = new Date()
            time.innerHTML = d
        }, 1000)
    </script>
</body>
</html>
